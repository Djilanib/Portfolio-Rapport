<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="logo.png" alt="Logo">
    </div>
    <nav class="nav-links">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
    </nav>
  </header>
  <main class="main">
    <div class="fond-rectangulaire"></div>
    <div class="fond-rectangulaire2"></div>
    <div class="fond-rectangulaire3"></div>
    <div class="contenu">
      <section>
        <h1>Section Title</h1>
        <p>Some content here...</p>
      </section>
      <hr>
      <section class="container">
        <div class="column">
          <p>Column content...</p>
        </div>
        <div class="column" id="mid">
          <figure>
            <img src="image.jpg" alt="Image description">
            <figcaption>Caption for the image.</figcaption>
          </figure>
        </div>
        <div class="column">
          <p>Column content...</p>
        </div>
      </section>
      <hr>
      <section class="juiki">
        <h2>Qui est-ce ?</h2>
        <div class="game-board">
          <div class="card">
            <input type="checkbox" id="card1">
            <label class="card-inner" for="card1">
              <div class="card-front">
                <p>Question</p>
              </div>
              <div class="card-back">
                <img src="answer.jpg" alt="Answer image">
              </div>
            </label>
          </div>
          <!-- Repeat for more cards -->
        </div>
      </section>
      <hr>
      <section class="contact">
        <div class="icon-link">
          <img src="phone-icon.png" alt="Phone icon">
          <a href="tel:+1234567890">+1 234 567 890</a>
        </div>
        <div class="icon-link">
          <img src="mail-icon.png" alt="Mail icon">
          <a href="mailto:email@example.com">email@example.com</a>
        </div>
      </section>
      <hr>
      <section class="formulaire">
        <form class="feedback-form">
          <h2>Contact Us</h2>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
          <input type="submit" value="Send">
        </form>
      </section>
      <hr>
      <section class="IntroBUT">
        <h1>Intro to BUT</h1>
        <p>Introduction content...</p>
      </section>
      <hr>
      <section class="RetourBUT">
        <img src="but.jpg" alt="BUT image">
        <div class="text-container">
          <h1>Retour de BUT</h1>
          <p>Content about BUT...</p>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
